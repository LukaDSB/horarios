<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Rotas de Ônibus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Busca de Rotas de Ônibus</h1>

        <div class="search-section">
            <label for="route-select">Selecione a Rota:</label>
            <select id="route-select">
                <option value="">Carregando rotas...</option>
            </select>
        </div>

        <div class="schedule-section">
            <h2>Horários da Rota: <span id="selected-route-name"></span></h2>
            <div id="schedule-display">
                <p>Selecione uma rota para ver os horários.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
